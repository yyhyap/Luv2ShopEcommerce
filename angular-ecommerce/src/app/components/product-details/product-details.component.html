<div class="detail-section">
    <!-- using ngIf for safe navigation operator -->
    <div class="container-fluid" *ngIf="product">

        <img src="{{ product.imageUrl }}" class="detail-img">

        <h3>{{ product.name }}</h3>

        <div class="price">{{ product.unitPrice | currency:'USD'}}</div>

        <button (click)="addToCart(product)" class="btn btn-primary btn-small">Add to Cart</button>

        <hr>

        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="mt-5">Back to Product List</a>

    </div>
</div>
